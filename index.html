<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="controller">
        <div class="bord">
            <div class="row1">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row2">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row3">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>

    <div class="mask">
        <p class="result">ele 赢了！</p>
        <button id='reset'>重新开始</button>
    </div>
</body>
<script src="js/index.js"></script>

</html>
